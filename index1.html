<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Spicy Foods</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-image: url("cropped-pexels-huzaifabukhari-16845748.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #Btn {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #Btn:hover {
            background-color: rgb(70, 70, 70);
        }
        a {
            text-decoration: none;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Search Spicy By SpicyFoods</h1>
    <a href="https://www.google.com/search?q=spicy+chicken+food" target="_blank">
        <button id="Btn" aria-label="Search for spicy chicken food on Google">Search</button>
    </a>
</body>
</html>
